    倪明，1986年12月出生于安徽无为，毕业于云南师范大学，获<b>计算机应用技术 硕士</b>学位。<br/>
    主要研究方向为计算机图形学、OpenGL ES、虚拟现实、Android手机游戏，目前使用平台<b> Unity3D</b>，语言 <b>C#</b>.<br/>
    在校期间，获编程大赛3等奖，编写过多部手机App及VR作品，毕业论文题为《基于Unity3D的场景合并的研究与实现》。<br/>
    酷爱编程，正在寻找Unity3D游戏开发工作。
